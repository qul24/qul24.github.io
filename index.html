<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bio</title>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333333;
        }

        .card p {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease;
        }

        .social-links a img:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: 15px;
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://github.com/qul24/qul24.github.io/blob/main/lucasqu.png?raw=true" alt="Your Photo">

            Hi there! I'm Lucas, a Freshman at the University of Pennsylvania pursing Computer Science. My interests include tennis, AI, and making the world a better place!
        </p>

                <img src="https://sweetwaternow.nyc3.cdn.digitaloceanspaces.com/wp-content/uploads/2024/01/Depositphotos_676194222_XL-scaled.jpg" alt="Twitter">
            </a>
            <a href="https://linkedin.com/in/lucasqu" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/qul24" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>
        </div>
    </div>
</body>

</html>
