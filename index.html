<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bio</title>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333333;
        }

        .card p {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease;
        }

        .social-links a img:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: 15px;
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="your-photo.jpg" alt="Your Photo">
        <h2>Your Name</h2>
        <p>
            Hi there! I'm [Your Name], a [short description about yourself, e.g., "college student passionate about computer science and tennis"]. I love exploring new ideas, connecting with people, and sharing my journey.
        </p>
        <div class="social-links">
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>
        </div>
        <footer>
            <p>&copy; 2024 Your Name. All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
